---
- name: install apt packages
  apt: name={{ item }} state=present
  become: true
  with_items:
      - git
      - gpick
      - terminator
      - tree
      - virtualbox-qt
      - ipython
      - editorconfig
      - xclip
      - silversearcher-ag
      - nautilus-dropbox
      - indicator-multiload
      - python-pip
      - python-psutil
      - python-rope
      - python-flake8
      - python-autopep8
      - virtualenv
      - virtualenvwrapper
      - texlive-latex-extra
      - gnome-dictionary

- name: install PyPi packages
  pip: name={{ item }} state=present
  with_items:
      - importmagic
      - pdbpp
